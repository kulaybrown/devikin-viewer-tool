<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Devikins Viewer Tool">
  <meta name="keywords" content="Devikins, Devikins Manager, Devikins Tool">
  <meta name="author" content="Kulaybrown">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="og-img-dvk.jpg" />


  <title>Devikins Viewer</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<h1>Devikins Viewer</h1>

<body>
  <div class="container">
    <select id="select-action">
      <option value="deviparents">Find Deviparents</option>
      <option value="devikid">Devikid Info</option>
      <option value="compare">Compare Devikins</option>
      <option value="nursery">Nursery</option>
      <option value="roster" disabled>User Roster</option>
      <option value="store" disabled>Store</option>
    </select>

    <div class="find-parent selection" data-select="deviparents">
      <div class="find-parent-action action-cont">
        <input type="number" placeholder="Devikid ID">
        <button role="button">Search</button>
      </div>
      <div class="parent-container" id="family-tree"></div>
    </div>

    <div class="devikid-info selection" data-select="devikid">
      <div class="devikid-info-action action-cont">
        <input type="number" placeholder="Devikid ID">
        <button role="button">Search</button>
      </div>
      <div class="devikid-info-container"></div>
    </div>

    <div class="user-roster-info selection" data-select="roster">
      <div class="user-roster-info-action action-cont">
        <input type="number" placeholder="User Address">
        <button role="button">Search</button>
      </div>
      <div class="devikid-info-container"></div>
    </div>

    <div class="nursery-info selection" data-select="nursery">
      <div>
        <div class="nursery-note">
          <p>To make it more effective, Train your Devibaby with these moods
            <img src="./assets/images/happy-mood.png" alt="happy">
            <img src="./assets/images/great-mood.png" alt="great">
          </p>
        </div>
        <div class="nursery-info-container">
          <div class="nursery-personality"></div>
          <div class="nursery-item">
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="compare-info selection" data-select="compare">
      <div class="compare-info-action">
        <button id="addtocompare">Add to Compare ➕</button>
      </div>
      <div class="compare-info-container"></div>
    </div>

    <div class="send-love">
      <p>Send ❤️ so I can buy 🍺 Thank you</p>
      <div id="forbeer2">
        <span>KLV</span>
        <input value="klv1parzd6k26glzuztplll9l5079t4pcwfmnxaa7qfsjlqfnxs0m0psjhrrh2" readonly />
        <img src="./assets/images/clipboard-solid-purple.svg" alt="">
      </div>
      <div id="forbeer1">
        <span>TRX</span>
        <input value="TLEHuo5jArCybs9d5s7hSCqBKq9gMs2wtB" readonly />
        <img src="./assets/images/clipboard-solid-purple.svg" alt="">
      </div>
      <span>Devikins Viewer by Kulaybrown</span>
    </div>

  </div>
  <div id="dvk-price">
    <p><img src="./assets/images/devicoin.svg" alt="Devicoin">DVK Price</p>
    <div class="usd-price">0</div>
    <div class="php-price">0</div>
  </div>
  <div class="guild">
    <p>Looking for a <b>Guild</b>? 😟 <br>
      💪🤝🤩🥇</p>
    <div class="guild-item">
      <img src="./assets/images/gera-1.png" alt="GERA Guild 1">
      <p>GERA</p>
    </div>
    <div class="guild-item">
      <img src="./assets/images/gera-2.png" alt="GERA Guild 2">
      <p>GERA II</p>
    </div>
  </div>
  <script src="./assets/scripts/main.bundle.js"></script>
</body>

</html>
